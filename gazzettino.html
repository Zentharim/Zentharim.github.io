<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazzettino - Strength of Thousands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <div id="sidebar-container"></div>

        <main class="content">

        </main>
    </div>

    <script>
        function initHeader() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    const items = document.querySelectorAll('.sidebar li');
                    items.forEach(li => {
                        const text = li.textContent.trim().toLowerCase();
                        if (text.includes(query)) {
                            li.style.display = '';
                            let parent = li.parentElement;
                            while (parent && parent.classList.contains('submenu')) {
                                parent.style.display = 'block';
                                parent = parent.parentElement.closest('li');
                            }
                        } else {
                            li.style.display = 'none';
                        }
                    });
                });
            }
        }

        function initSidebar() {
            const toggles = document.querySelectorAll('.menu-toggle');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const sottomenu = this.nextElementSibling;
                    sottomenu.classList.toggle('aperto');
                    if (sottomenu.classList.contains('aperto')) {
                        this.textContent = this.textContent.replace('▼', '▲');
                    } else {
                        this.textContent = this.textContent.replace('▲', '▼');
                    }
                });
            });
        }

        // Inizializza l'effetto Lightbox (Schermo intero per le immagini)
        function initLightbox() {
            // 1. Crea la struttura HTML del lightbox e la aggiunge alla fine della pagina
            if (!document.querySelector('.lightbox')) {
                const lightboxHTML = `
                    <div class="lightbox">
                        <button class="lightbox-close">&times;</button>
                        <div class="lightbox-content">
                            <img src="" alt="Immagine a schermo intero">
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', lightboxHTML);
            }

            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const closeBtn = document.querySelector('.lightbox-close');

            // 2. Seleziona tutte le immagini dentro l'area principale
            const images = document.querySelectorAll('.content img');

            // 3. Rende le immagini cliccabili e le apre nel lightbox
            images.forEach(img => {
                img.style.cursor = 'pointer'; // Cambia il cursore in una manina
                img.addEventListener('click', function() {
                    lightboxImg.src = this.src; // Copia l'indirizzo dell'immagine cliccata
                    lightbox.classList.add('active'); // Mostra il lightbox
                });
            });

            // 4. Chiude il lightbox cliccando sulla "X"
            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            // 5. Chiude il lightbox se si clicca sullo sfondo scuro
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox || e.target === lightbox.querySelector('.lightbox-content')) {
                    lightbox.classList.remove('active');
                }
            });
        }

        // Script di caricamento corretto senza .then() spezzati
        Promise.all([
            fetch('header.html').then(r => r.text()),
            fetch('sidebar.html').then(r => r.text())
        ]).then(([headerHTML, sidebarHTML]) => {
            document.getElementById('header-container').innerHTML = headerHTML;
            document.getElementById('sidebar-container').innerHTML = sidebarHTML;
            
            // Avvia tutte le funzioni necessarie
            initHeader();
            initSidebar();
            initLightbox(); // <--- AGGIUNGI QUESTA RIGA QUI
            
            // Su calendar.html ci sarà anche initCalendar();
            
        }).catch(error => {
            console.error("Errore nel caricamento dei file esterni:", error);
        });
    </script>
</body>
</html>
